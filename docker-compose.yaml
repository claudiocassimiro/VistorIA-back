version: "3"

services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./vistoria_back:/app
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
